<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удалить автомобиль</title>
</head>
<body>
    <h2>Вы уверены, что хотите удалить автомобиль {{ car.make }} {{ car.model }} ({{ car.year }})?</h2>
    <form method="post">  <!-- Метод POST -->
        {% csrf_token %}  <!-- CSRF токен -->
        <button type="submit">Удалить</button>
        <a href="{% url 'cars_list' %}">Отменить</a>
    </form>
</body>
</html>
